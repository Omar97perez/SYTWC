<div class="home" align="center">

    </div>
    <div class="row margen-50">
        {% for page in site.character limit: 4 %}
          <div class="col s12 m7" style="max-width:100%;width:300px;height:auto;">

                <div class="card-image">
                  <img src="{{page.image}}" >

              </div>
